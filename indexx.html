<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        
        <a-scene>

            <a-camera  position="0 10 15">
            </a-camera>
            <a-circle
            position="0 9.15 0"
            color="yellow"
            radius="0.8"
          ></a-circle>
          <a-cylinder
            color="grey"
            height="1.5"
            radius="0.05"
            position="0 11 0"
            animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
          ></a-cylinder>
          <a-sphere
            color="red"
            radius="0.3"
            position="0 11 0"
            animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"
          ></a-sphere>
          <a-box
            id="head"
            color="blue"
            position="0 8 0"
            width="3.2"
            height="2.2"
          >
          </a-box>
          <a-sphere
            color="#fff"
            position="-0.63 8.3 0.2"
            radius="0.6"
            rotation="0 10 0"
          >
          </a-sphere>

          <a-sphere
            color="black"
            radius="0.15"
            position="-0.63 8.1 0.9"
            animation="property: position; from: -0.95 8.25 0.9;to: -0.3 8.25 0.9;dir:alternate;loop: true; dur: 1000;"
          ></a-sphere>

          <a-sphere
            color="white"
            position="0.63 8.3 0.2"
            radius="0.6"
            rotation="0 -10 0"
          >
          </a-sphere>
          <a-sphere
            color="black"
            radius="0.15"
            position="0.63 8.1 0.9"
            animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
          ></a-sphere>
          <a-box
            id="body"
            color="yellow"
            position="0 4.8 0"
            width="4.5"
            height="4"
          >
          </a-box>
          <a-cylinder
            position="-2.5 5.4 0"
            rotation="30 90 0"
            color="orange"
            height="2"
            width="0.2"
            radius="0.3"
          ></a-cylinder>
          <a-cylinder
            position="2.5 5.4 0"
            rotation="-30 90 0"
            color="orange"
            height="2"
            width="0.2"
            radius="0.3"
          ></a-cylinder>    
          <a-sphere
            position="3.2 4 0"  
            color="red"
            radius="0.6"
          ></a-sphere>
          <a-sphere
            position="-3.2 4 0"  
            color="red"
            radius="0.6"
          ></a-sphere>
          <a-cylinder
          position="-1.25 1.8 0"
          color="skyblue"
          radius="0.8"
          height="2"
          ></a-cylinder>
          <a-cylinder
          position="1.25 1.8 0"
          color="skyblue"
          radius="0.8"
          height="2"
          ></a-cylinder>  



        </a-scene>
         <!--Hard Project Though -->
    </body>
</html>
